{% extends "base.html" %}
{% block title %}FulchHair - Set Password{% endblock title %}

{% block content %}

  <br><br><br>
 <div class="card p-5 border border-4 border border-#4e00c2-subtle" style="background-color: #191c29;" >
  {% if messages %}
  {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show p-1 m-1" role="alert">
      <p style="font-size: 12px;">{{message}}<p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
  {% endfor %}             
  {% endif %}
  <h3 class="text-light">Set New Password</h3>
 
  <form action="" method="post">{% csrf_token %}
      <br>
      <label for="pass1" class="text-light">Password</label>
      <div class="form-group">
      <input type="password" class="form-control" id="pass1" name="pass1" required>
      </div>
      <label for="pass2" class="text-light">Confirm Password</label>
      <div class="form-group">
      <input type="password" class="form-control" id="pass2" name="pass2" required>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-success">Reset Password</button> 
      <hr>
       <a href="/auth/login/">Cancle</a>
      <br>     
      <br>    
  </form>
 </div>
{% endblock content %}
